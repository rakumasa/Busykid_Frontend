<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Refund Form</h1>
            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                          <label class="control-label">Refund</label>
                          <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input type="text" class="form-control" placeholder="$Amount" formControlName="RefundAmount">
                              <span class="input-group-btn">
                              <button class="btn btn-default" type="submit">Submit</button>
                            </span>
                          </div>
                        </div>
                      </form>


                        <!-- <div class="input-group">
                            <span class="input-group-addon">Refund</span>
                            <form>
                              <input type="text" class="form-control" placeholder="$Amount" aria-label="Amount (to the nearest dollar)">
                            </form>
                        </div> -->
                    </div>
                </div>

                <br>


                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="button" class="btn btn-primary" (click)="navigateToRefund(detailId)">Submit</button>
                        <button type="button" class="btn btn-warning" (click)="navigateToList()">Go back</button>
                    </div>
                </div>
